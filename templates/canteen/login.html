<!DOCTYPE html>
{% load static %}
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="{% static 'Si.ico' %}">
  <link rel="stylesheet" media="screen" href="{% static 'canteen/particles.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
  <style>
      form {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: transparent;
          z-index: 1;
      }
  </style>
  <script src="{% static 'canteen/enrypt.js' %}"></script>
  <title>食堂点菜系统——请登录</title>
</head>
<body>
<nav class="navbar-dark bg-danger navbar-fixed-top navbar navbar-expand flex-column flex-md-row bd-navbar">
  <a class="navbar-brand" href="https://jsgjzx.jsxjyj.cn/">
    <img alt="SG善高"
         src="https://jsgjzx.jsxjyj.cn/upload/jsgjzx/site/logo/image/89842c20efe2475a8d1bbccd7a3fc4f1.jpg"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav bd-navbar-nav flex-row">
      <li class="nav-item">
        <a class="nav-link display-4" href="{% url 'index:index' %}">首页 <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link display-4" href="{% url 'canteen:index' %}">点菜系统</a>
      </li>
    </ul>
  </div>
</nav>
<form action="{% url 'canteen:login' %}" method="post" onsubmit="encrypt()">
  <div class="form-group">
    {% csrf_token %}
    <label for="stu_id">输入学生编号</label>
    <input id="stu_id" name="stu_id" type="text" required>
  </div>
  <div class="form-group">
    <label for="password">输入密码</label>
    <input id="password" name="password" type="password" required>
    {% if error_msg %}
      <span>{{ error_msg }}</span>
    {% endif %}
  </div>
  <button type="submit" class="btn btn-danger mb-2" style="width:408px;height:60px">确认</button>
</form>
<div id="particles-js"></div>
<script src="https://cdn.bootcdn.net/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
<script src="{% static 'canteen/login_app.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
