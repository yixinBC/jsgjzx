<!DOCTYPE html>
{% load static %}
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>结果获取</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="{% static 'Si.ico' %}">
  <link rel="stylesheet" media="screen" href="{% static 'canteen/particles.css' %}">
  <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
</head>
<body>
<div class="form-group" style="
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: transparent;
          z-index: 1;">
<select id="mySelect" class="custom-select">
  {% for meal in meal_list %}
    <option value="{{ meal.pk }}">{{ meal }}</option>
  {% endfor %}
</select>
<button id="myButton" class="btn btn-primary">确认</button>
</div>
<div id="particles-js"></div>
<script src="{% static 'canteen/result_app.js' %}"></script>
<script src="{% static 'particles.js' %}"></script>
<script src="{% static 'jquery.js' %}"></script>
<script src="{% static 'bootstrap.bundle.js' %}"></script>
</body>
</html>
